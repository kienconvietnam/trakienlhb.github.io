function removeVietnameseTones(str) {
  return str
    .toLowerCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .replace(/đ/g, "d");
}

document.getElementById("searchInput").addEventListener("keyup", function (event) {
  if (event.key === "Enter") {
    const query = removeVietnameseTones(this.value.trim().toLowerCase());
    const resultBox = document.getElementById("resultBox");

    let found = null;

    for (let ant of antHistoryData) {
      for (let keyword of ant.keywords) {
        if (removeVietnameseTones(keyword).includes(query)) {
          found = ant;
          break;
        }
      }
      if (found) break;
    }

    if (found) {
      resultBox.innerHTML = `
        <h2>${found.name}</h2>
        <p><strong>Tên tiếng Việt:</strong> ${found.vietnameseName}</p>

        <img src="${found.imageAnt}" alt="${found.name}" style="max-width:100%; border-radius:10px; margin-bottom:15px;">

        <p><strong>Lịch sử phát hiện:</strong></p>
        ${found.history}

        <p><strong>Người phát hiện:</strong></p>
        <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
          <img src="${found.discoverer.image}" alt="${found.discoverer.name}" style="width: 120px; border-radius: 10px;">
          <p style="margin: 0;"><strong>${found.discoverer.name}</strong><br>${found.discoverer.info}</p>
        </div>
      `;
    } else {
      resultBox.innerHTML = `<p class="not-found">❌ Không tìm thấy loài kiến phù hợp với: "${this.value}"</p>`;
    }

    resultBox.style.display = "block";
  }
});
</script>

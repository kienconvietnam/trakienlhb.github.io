     <div class="ant-poem">
    <p>Ngày xưa đất Mỹ rợp rừng,<br>
  Có loài kiến lửa ẩn lừng trong cây.</p>

  <p>Bụi cỏ cháy đỏ chân mây,<br>
  Người qua chạm phải, bỏ ngay lối đường.</p>

  <p>Một nhà khoa học miệt mài,<br>
  Tên là Fabricius chẳng nài gian truân.</p>

  <p>Ông mang kính lúp bước chân,<br>
  Lần theo dấu vết kiến dần hiện ra.</p>

  <p>Năm <strong>một tám không bốn</strong> vang xa,<br>
  Ông ghi chép lại, gọi là “Geminata”.</p>

  <p>Tên khoa học ấy đặt ra,<br>
  Là nhờ hình dạng – hai pha song hành.</p>

  <p>Từ rừng nhiệt đới hoang xanh,<br>
  Kiến lan khắp chốn, trở thành hiểm nguy.</p>

  <p>Nhưng nhờ phát hiện kịp kỳ,<br>
  Loài kiến này đã khắc ghi tên mình.</p>

      <p>Kiến mật từ đó dâng đầy,<br>

      <p>Chúng treo lủng lẳng thân đầy,<br>
      Mật vàng căng bụng, đong đầy ngọt ngon.</p>

      <p>Desneux tìm đến dặm mòn,<br>
      Quan sát cẩn thận mỗi con trong đàn.</p>

      <p>Năm <strong>một chín không năm</strong> ghi trang,<br>

      <p>Thân phình như giọt mật khô,<br>

  history: `
    <div class="ant-poem">

   <p>Rừng sâu rậm rạp tịch liêu,<br>

  <p>Hàm dài mở rộng chơi vơi,<br>
  Chớp như sét đánh khiến mồi hết trốn.</p>

  <p>Fabricius dấn thân nguồn cội,<br>
  Từng bước tìm hiểu loài nhỏ mà oai.</p>

    <div class="ant-poem">
      <p>Dưới nắng vàng cháy hoang vu,<br>
      Một bầy thợ mộc lặng ru bụi đường.</p>

      <p>Thân đen điểm sắc lông hường,<br>
      Vàng như ánh lúa trổ sương ban đầu.</p>

      <p>Mayr lần tìm dưới hàng lau,<br>
      Ghi lại dáng kiến sắc màu lạ thay.</p>

      Tên "fulvopilosus" bừng lên nắng chiều.</p>

      <p>Chúng xây tổ sát rễ xiêu,<br>
      Dưới cây mục nát, sống nhiều âm thầm.</p>

      <p>Nhỏ nhoi nhưng rất chuyên tâm,<br>
      Kiến vàng giữ lửa giữa tầm gió bay.</p>
    </div>

  history: `
    <div class="ant-poem">
      <p>Giữa sa mạc cát mênh mông,<br>
      Có loài kiến mật bụng phồng căng tròn.</p>

      <p>Thân treo lơ lửng trong hòn,<br>
      Tích đầy vị ngọt nuôi con giữa ngày.</p>

      <p>Wheeler quan sát mê say,<br>
      Lần theo tổ nhỏ dưới cây rụng tàn.</p>

      <p>Một chín không tám ghi trang,<br>
      Gọi tên “kennedyi” vàng như hổ phách.</p>

      <p>Loài khi khô hạn khôn ngoan,<br>
      Truyền mật cho bạn, chẳng màng bản thân.</p>

      <p>Không to, chẳng dữ hung hăng,<br>
      Nhưng là hy vọng giữa trăng sa mù.</p>

function removeVietnameseTones(str) {
  return str
    .toLowerCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .replace(/đ/g, "d");
}

document.getElementById("searchInput").addEventListener("keyup", function (event) {
  if (event.key === "Enter") {
    const query = removeVietnameseTones(this.value.trim().toLowerCase());
    const resultBox = document.getElementById("resultBox");

    let found = null;

    for (let ant of antHistoryData) {
      for (let keyword of ant.keywords) {
        if (removeVietnameseTones(keyword).includes(query)) {
          found = ant;
          break;
        }
      }
      if (found) break;
    }

    if (found) {
      resultBox.innerHTML = `
        <h2>${found.name}</h2>
        <p><strong>Tên tiếng Việt:</strong> ${found.vietnameseName}</p>

        <img src="${found.imageAnt}" alt="${found.name}" style="max-width:100%; border-radius:10px; margin-bottom:15px;">

        <p><strong>Lịch sử phát hiện:</strong></p>
        ${found.history}

        <p><strong>Người phát hiện:</strong></p>
        <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
          <img src="${found.discoverer.image}" alt="${found.discoverer.name}" style="width: 120px; border-radius: 10px;">
          <p style="margin: 0;"><strong>${found.discoverer.name}</strong><br>${found.discoverer.info}</p>
        </div>
      `;
    } else {
      resultBox.innerHTML = `<p class="not-found">❌ Không tìm thấy loài kiến phù hợp với: "${this.value}"</p>`;
    }

    resultBox.style.display = "block";
  }
});
</script>

<!DOCTYPE html>
<html lang="vi">

    /* Media Query for mobile devices */

  </style>
</head>
<body>
    <a href="index.html" class="back-button"> Home </a>

  <div class="container">
    <h2>üí¨ G√≥p √Ω & B√¨nh Lu·∫≠n</h2>
    <textarea id="commentInput" placeholder="Nh·∫≠p √Ω ki·∫øn ho·∫∑c b√¨nh lu·∫≠n c·ªßa b·∫°n t·∫°i ƒë√¢y..."></textarea><br>
    <button onclick="submitComment()">G·ª≠i b√¨nh lu·∫≠n</button>

    <div class="comments" id="commentsList">
      <!-- C√°c b√¨nh lu·∫≠n s·∫Ω hi·ªán ra ·ªü ƒë√¢y -->
    </div>
  </div>

  <script>
    // M·∫£ng ch·ª©a c√°c h√¨nh n·ªÅn c√≥ s·∫µn
    const backgrounds = [
      'https://tecwood.com.vn/upload/images/Post/hinh-nen-cay-xanh.jpg',
      'https://png.pngtree.com/thumb_back/fh260/background/20231031/pngtree-stunning-dark-blue-fern-leaves-a-creative-wallpaper-for-mobile-phones-image_13738491.png',
    ];

    let currentBg = 0;

    // H√†m thay ƒë·ªïi n·ªÅn ng·∫´u nhi√™n m·ªói khi trang ƒë∆∞·ª£c t·∫£i l·∫°i
    function changeBackground() {
      currentBg = (currentBg + 1) % backgrounds.length;
      document.body.style.backgroundImage = `url('${backgrounds[currentBg]}')`;
    }

    // Thay ƒë·ªïi n·ªÅn m·ªói 2 gi√¢y
    setInterval(changeBackground, 2000);

    // H√†m g·ª≠i b√¨nh lu·∫≠n
    function submitComment() {
      const input = document.getElementById("commentInput");
      const text = input.value.trim();
      if (text !== "") {
        const commentDiv = document.createElement("div");
        commentDiv.className = "comment";
        commentDiv.innerHTML = `<p>${text}</p>`;
        
        // L∆∞u b√¨nh lu·∫≠n v√†o localStorage
        let comments = JSON.parse(localStorage.getItem("comments")) || [];
        comments.push(text);
        localStorage.setItem("comments", JSON.stringify(comments));

        // Hi·ªÉn th·ªã b√¨nh lu·∫≠n m·ªõi
        document.getElementById("commentsList").prepend(commentDiv);
        input.value = "";
      }
    }

    // Hi·ªÉn th·ªã c√°c b√¨nh lu·∫≠n ƒë√£ l∆∞u t·ª´ localStorage
    function displayComments() {
      const comments = JSON.parse(localStorage.getItem("comments")) || [];
      comments.forEach(comment => {
        const commentDiv = document.createElement("div");
        commentDiv.className = "comment";
        commentDiv.innerHTML = `<p>${comment}</p>`;
        document.getElementById("commentsList").appendChild(commentDiv);
      });
    }

    // Hi·ªÉn th·ªã b√¨nh lu·∫≠n n·∫øu c√≥
    displayComments();

    // L·∫ßn ƒë·∫ßu khi trang ƒë∆∞·ª£c t·∫£i
    changeBackground();
  </script>
</body>
</html>

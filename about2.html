<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trang G√≥p √ù & B√¨nh Lu·∫≠n</title>
  <link href="about2.css" rel="stylesheet" />
</head>
<body>
  <a href="index.html" class="back-button" aria-label="Quay v·ªÅ trang ch√≠nh">Home</a>

  <div class="container" role="main">
    <h2>üí¨ G√≥p √Ω & B√¨nh lu·∫≠n</h2>

    <div class="content">
      <section class="input-section">
        <textarea id="commentInput" placeholder="Nh·∫≠p √Ω ki·∫øn ho·∫∑c b√¨nh lu·∫≠n c·ªßa b·∫°n t·∫°i ƒë√¢y..."></textarea>
        <button id="submitBtn" type="button">G·ª≠i b√¨nh lu·∫≠n</button>
      </section>

      <section class="comments-section" aria-live="polite" aria-relevant="additions" aria-label="Danh s√°ch b√¨nh lu·∫≠n">
        <div id="commentsList" class="comments">
          <!-- B√¨nh lu·∫≠n s·∫Ω hi·ªán ra ·ªü ƒë√¢y -->
        </div>
      </section>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById('submitBtn');
    const commentInput = document.getElementById('commentInput');
    const commentsList = document.getElementById('commentsList');

    function createCommentElement(text) {
      const div = document.createElement('div');
      div.className = 'comment';
      div.textContent = text;
      return div;
    }

    function loadComments() {
      const comments = JSON.parse(localStorage.getItem('comments')) || [];
      commentsList.innerHTML = '';
      comments.forEach(text => {
        commentsList.appendChild(createCommentElement(text));
      });
    }

    function addComment() {
      const text = commentInput.value.trim();
      if (!text) return;
      
      const comments = JSON.parse(localStorage.getItem('comments')) || [];
      comments.push(text);
      localStorage.setItem('comments', JSON.stringify(comments));

      commentsList.appendChild(createCommentElement(text));
      commentInput.value = '';
      commentInput.focus();
    }

    submitBtn.addEventListener('click', addComment);

    window.onload = loadComments;
  </script>
</body>
